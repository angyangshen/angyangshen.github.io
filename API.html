<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chuck Norris joke/gif Generator</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Day 9 - API/API.css" />
  </head>
  <body class="text-center">
    <header class="masthead mb-auto">
      <div
        class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"
      ></div>
    </header>
    <main id="title" role="main">
      <h1 class="cover-heading">Chuck Norris Joke Generator</h1>
      <p class="lead" id="joke" style="font-size: xx-large"></p>
      <p class="lead">
        <button class="btn btn-success" onclick="joke()">Get joke!</button>
        <button id="gif" class="btn btn-success">Get a gif!</button>
        <button id="secondGif" class="btn btn-success">
          Get a second gif!
        </button>
      </p>
      <div class="lead" id="insertGif">
        <img id="newgif" src="" />
      </div>
      <div class="lead" id="insertSecondGif">
        <img id="newgiftwo" src="" />
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../Day 9 - API/API.js"></script>
  </body>
</html>
